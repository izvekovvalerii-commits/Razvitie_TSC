<header class="header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo" routerLink="/home">
      <div class="logo-icon">
        <img src="/images/chizhik_transparent.png" alt="Чижик">
      </div>
      <span class="logo-text">Портал Развития</span>
    </div>

    <!-- Navigation -->
    <nav class="nav-menu">
      <a *ngFor="let item of menuItems" [routerLink]="item.link" class="nav-item" routerLinkActive="active">
        {{ item.label }}
      </a>
    </nav>

    <!-- Right Actions Panel -->
    <div class="header-actions">
      <!-- Icon Actions -->
      <div class="action-icons">
        <button class="icon-btn" title="Справка">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </button>

        <button class="icon-btn" title="Сообщения">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </button>

        <button class="icon-btn notification-btn" (click)="toggleNotifications($event)" title="Уведомления">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <span class="badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>

          <!-- Notifications Dropdown -->
          <div class="notifications-dropdown" *ngIf="showNotifications" (click)="$event.stopPropagation()">
            <div class="notifications-header">
              <h3>Уведомления</h3>
              <div class="notifications-actions">
                <button class="text-btn" (click)="markAllAsRead()" *ngIf="unreadCount > 0">
                  Прочитать все
                </button>
                <button class="text-btn" (click)="clearAll()" *ngIf="notifications.length > 0">
                  Очистить
                </button>
              </div>
            </div>

            <div class="notifications-list" *ngIf="notifications.length > 0">
              <div *ngFor="let notification of notifications" class="notification-item"
                [class.unread]="!notification.isRead" (click)="markAsRead(notification)">
                <div class="notification-icon">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z" />
                  </svg>
                </div>
                <div class="notification-content">
                  <div class="notification-message">{{ notification.message }}</div>
                  <div class="notification-time">{{ getTimeAgo(notification.date) }}</div>
                </div>
                <button class="notification-delete" (click)="deleteNotification(notification.id, $event)">
                  ×
                </button>
              </div>
            </div>

            <div class="notifications-empty" *ngIf="notifications.length === 0">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
              </svg>
              <p>Нет уведомлений</p>
            </div>
          </div>
        </button>

        <button class="icon-btn" title="Сменить тему">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>

      <!-- User Profile -->
      <div class="user-profile" *ngIf="currentUser">
        <div class="user-info-header">
          <span class="user-name">{{ currentUser.name }}</span>
          <span class="user-role" [style.color]="getRoleColor(currentUser.role)">{{ currentUser.role }}</span>
        </div>
        <div class="user-avatar" [style.background]="getRoleColor(currentUser.role)">
          {{ currentUser.name.charAt(0) }}
        </div>
        <button class="logout-btn" (click)="logout()" title="Выйти">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
